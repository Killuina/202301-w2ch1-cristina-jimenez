<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Card</title>
  <meta name="description" content="A product review card component">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="sass/styles.scss">
</head>

<body>
  <article class="product-card">
    <div class="product-card__photo">
      <img src="./images/image-product-mobile.jpg" alt="Chanel perfume">
    </div>
    <div class="product-card__content">
      <span class="product-card__category">perfume</span>
      <span class="product-card__product-name">Gabrielle Essence Eau De Parfum</span>
      <p class=""> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the
        House
        of <span>chanel</span></p>
      <div class="product-card__price">
        <span class="product-card__current-price">$149.99</span>
        <span class="product-card__previous-price">$169.99</span>
      </div>
    </div>
    <button class="product-card__add-to-card-button">
      <span><i></i>Add to Cart</span>
    </button>

  </article>
</body>

</html>
